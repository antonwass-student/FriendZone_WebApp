<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</h:head>
<h:body style="background-color: #e9ebee">
    <f:view>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem>
                    <h:link outcome="/stream.xhmtl">
                        <h:graphicImage name="friendZone.png" height="25" />
                    </h:link>
                </p:menuitem>



                <p:menuitem value="Profile" icon="fa fa-user" outcome="/profile.xhtml" />
                <p:menuitem value="Requests" icon="fa fa-users" outcome="/requests.xhtml" />
                <p:menuitem value="Friends" icon="fa fa-users" outcome="/friends.xhtml" />
                <p:menuitem value="Chat" icon="fa fa-comments" outcome="/chat.xhtml" />
                <p:menuitem value="Search" icon="fa fa-search" outcome="/result.xhtml" />


                <f:facet name="options">
                    <p:inputText style="margin-right:10px" placeholder="Search"/>
                    <p:commandButton type="button" value="Logout" icon="fa fa-sign-out" />
                </f:facet>
            </p:menubar>
        </h:form>

    </f:view>

    <div class="page_wrapper_content">
        <h:form>
            <p:inputText value="#{users.name}" valueChangeListener="#{users.getBySearchInput}" placeholder="Search people..." style="margin-bottom: 10px">
                <p:ajax event="keyup"  update="results" ></p:ajax>
            </p:inputText>
            <br/>

        <p:dataTable id="results" value="#{users.result}" var="usr" border="1">
            <p:column>
                <p:link outcome="profile" value="#{usr.name}">
                    <f:param name="userId" value="#{usr.id}"></f:param>
                </p:link>
            </p:column>
        </p:dataTable>
    </h:form>


    </div>

</h:body>
</html>
