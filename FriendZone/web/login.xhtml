<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
</h:head>
<h:body style="background-color: #e9ebee; text-align: center">
    <f:view>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>
                <p:menuitem>
                    <h:link outcome="/index.xhmtl">
                        <h:graphicImage name="friendZone.png" height="25" />
                    </h:link>
                </p:menuitem>


                <f:facet name="options">
                    <p:inputText placeholder="Email" style="margin-right: 10px" id="in" value="#{login.email}"></p:inputText>
                    <p:password placeholder="Password" style="margin-right: 10px" value="#{login.password}"/>
                    <p:commandButton id="loginButton" value="Login" action="#{login.login()}"/>
                </f:facet>
            </p:menubar>
        </h:form>

    </f:view>

    <div class="page_wrapper_content">
        <div style="align-content: center">
            <div class="loginbox">
                <h:graphicImage name="friendZone.png" />
                <h:form>
                    <p>
                        <p:inputText id="name" styleClass="radius" placeholder="First and Last name" style="margin-right: 10px" value="#{register.name}"></p:inputText>

                        <p:inputText styleClass="radius" placeholder="Email" style="margin-right: 10px" value="#{register.email}"></p:inputText>
                    </p>
                    <p>
                        <p:password styleClass="radius" placeholder="Password" style="margin-right: 10px" value="#{register.password}"/>
                        <p:password styleClass="radius" placeholder="Re-enter password" style="margin-right: 10px" value="#{register.rePassword}"/>
                    </p>
                    <p ><p:commandButton style="display: inline-block;" styleClass="radius" id="registerButton" value="Register for friendZone" action="#{register.register()}"/></p>
                </h:form>
            </div>
        </div>

    </div>

</h:body>

</html>
